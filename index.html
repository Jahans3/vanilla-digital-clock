<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="clock">

    <div class="number first">
      <div class="top line line-horizontal"></div>
      <div class="row">
        <div class="top-left line line-vertical"></div>
        <div class="top-spacer spacer"></div>
        <div class="top-right line line-vertical"></div>
      </div>
      <div class="middle line line-horizontal"></div>
      <div class="row">
        <div class="bottom-left line line-vertical"></div>
        <div class="bottom-spacer spacer"></div>
        <div class="bottom-right line line-vertical"></div>
      </div>
      <div class="bottom line line-horizontal"></div>
    </div>

    <div class="number second">
      <div class="top line line-horizontal"></div>
      <div class="row">
        <div class="top-left line line-vertical"></div>
        <div class="top-spacer spacer"></div>
        <div class="top-right line line-vertical"></div>
      </div>
      <div class="middle line line-horizontal"></div>
      <div class="row">
        <div class="bottom-left line line-vertical"></div>
        <div class="bottom-spacer spacer"></div>
        <div class="bottom-right line line-vertical"></div>
      </div>
      <div class="bottom line line-horizontal"></div>
    </div>

    <div class="divider">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="number third">
      <div class="top line line-horizontal"></div>
      <div class="row">
        <div class="top-left line line-vertical"></div>
        <div class="top-spacer spacer"></div>
        <div class="top-right line line-vertical"></div>
      </div>
      <div class="middle line line-horizontal"></div>
      <div class="row">
        <div class="bottom-left line line-vertical"></div>
        <div class="bottom-spacer spacer"></div>
        <div class="bottom-right line line-vertical"></div>
      </div>
      <div class="bottom line line-horizontal"></div>
    </div>

    <div class="number fourth">
      <div class="top line line-horizontal"></div>
      <div class="row">
        <div class="top-left line line-vertical"></div>
        <div class="top-spacer spacer"></div>
        <div class="top-right line line-vertical"></div>
      </div>
      <div class="middle line line-horizontal"></div>
      <div class="row">
        <div class="bottom-left line line-vertical"></div>
        <div class="bottom-spacer spacer"></div>
        <div class="bottom-right line line-vertical"></div>
      </div>
      <div class="bottom line line-horizontal"></div>
    </div>
  </div>
  <script src="js/main.js"></script>

</html>
